<!DOCTYPE	html>
<html	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Clientes</title>
</head>
<body>
	<h3><a href="/cadastrarCliente">Cadastro de Clientes</a></h3>
	<div th:each="cliente : ${clientes}">
		<div class="row">
			<p><span th:text=${cliente.nome}></span></p>
			<p><span th:text=${cliente.endereco}></span></p>
			<p><span th:text=${cliente.CPF}></span></p>
			<p><span th:text=${cliente.email}></span></p>
			<p><span th:text=${cliente.tagID}></span></p>
		</div>
	</div>
</body>



</html>
