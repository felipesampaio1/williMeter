<!DOCTYPE	html>
<html	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Clientes</title>
</head>
<body>
	<h1 align="center">Cadastro de Clientes </h1>
	<form class="container" method="post">
		Nome: <input type="text" value="" name="nome"/>
		Endereço: <input type="text" value="" name="endereco"/>
		Email: <input type="text" value="" name="email"/>
		<div class="row">
			<div class="input-field col s5">
				Telefone: <input type="text" value="" name="telefone"/>
			</div>
			<div class="input-field col s5">
				CPF: <input type="text" value="" name="CPF"/>
			</div>
			<div class="input-field col s2">
				tagID: <input type="text" value="" name="tagID"/>
			</div>
		</div>
		<button class="btn waves-effect waves-light" type="submit" name="action">Salvar<i class="material-icons right">send</i></button>
	</form>
	<h3  class="container" align="right"><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Voltar</a></h3>
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>



</html>
