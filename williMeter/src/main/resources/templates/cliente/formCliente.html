<!DOCTYPE	html>
<html	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Clientes</title>
</head>
<body>
	<h1>Cadastro de Clientes </h1>
	<form method="post">
		Nome: <input type="text" value="" name="nome"/>
		Endereço: <input type="text" value="" name="endereco"/>
		Email: <input type="text" value="" name="email"/>
		Telefone: <input type="text" value="" name="telefone"/>
		CPF: <input type="text" value="" name="CPF"/>
		tagID: <input type="text" value="" name="tagID"/>
		
		<button type="submit">Salvar</button>
	</form>

	<div th:each="cliente : ${cliente}">
		<div class="row">
			<p><span th:text=${cliente.nome}></span></p>
			<p><span th:text=${cliente.endereco}></span></p>
			<p><span th:text=${cliente.CPF}></span></p>
			<p><span th:text=${cliente.email}></span></p>
			<p><span th:text=${cliente.tagID}></span></p>
		</div>
	</div>
</body>



</html>
